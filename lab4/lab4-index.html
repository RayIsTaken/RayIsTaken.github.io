<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: Sign up Form </title>
</head>

<body>

    <h1> Sign Up Form </h1>

    <fieldset>
        <legend>Sign Up</legend>
        First Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        Email: <input type="text"><br>
        Phone Number:<input type="text"><br><br>
        Zip Code: <input id="zipCode" type="text"><br>
        City: <span id="city"></span>
        <br>
        Latitude: <span id="latitude"></span>
        <br>
        Longitude: <span id="longitude"></span>
        <br><br>
        State: <select id="state"></select><br>
        Select a County: <select id="county"></select><br>

        Desired Username: <input type="text"><br>
        Password: <input id="passwordClick" type="password"><span id="suggestPassword"></span>
        <br> 
        Type Password Again: <input type="password"><br>
        <input type="submit" value="Sign up!">
    </fieldset>

    <script src="js/lab4-scripts.js"></script>

</body>

</html>
